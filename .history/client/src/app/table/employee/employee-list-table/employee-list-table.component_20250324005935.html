<div class="mat-elevation-z8 w-full rounded-xl overflow-hidden">
    <div class="overflow-x-auto">
        <div class="flex justify-between">
            <div class="ml-16 flex  p-2 bg-gray-100 rounded-t-xl">
              <input type="text" (input)="trackChange('emp_id', $event)" placeholder="ID" class="rounded-lg w-16 px-4 focus:outline-cyan-400 py-1" />
              <input type="text" (input)="trackChange('name', $event)" placeholder="Name" class="rounded-lg w-28 ml-3 px-4 focus:outline-cyan-400"/>
              <input type="text" (input)="trackChange('role', $event)" placeholder="Role" class="rounded-lg w-36 px-4 ml-4 focus:outline-cyan-400"/>
              <input type="text" (input)="trackChange('project', $event)" placeholder="Project" class="rounded-lg w-36 ml-4 px-4 focus:outline-cyan-400"/>
              <input type="text" (input)="trackChange('reports_to', $event)" placeholder="Reports To" class="rounded-lg w-36 px-4 ml-6 focus:outline-cyan-400"/>
            </div>
<div>
    <button class="p-2 bg-yellow-500 m-1 rounded-lg font-bold">EXPORT </button>
</div>
        </div>
    <table mat-table [dataSource]="dataSource" class="border-separate border-spacing-0 rounded-xl " matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> S.NO </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by employee_id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by department"> ROLE </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
  
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by job_title"> PROJECT </th>
        <td mat-cell *matCellDef="let element"> {{element.project}} </td>
      </ng-container>
  
      <ng-container matColumnDef="reports_to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> REPORTS TO </th>
        <td mat-cell *matCellDef="let element"> {{element.reports_to}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation();">
          <div class="flex justify-center">
            <mat-icon (click)="delete(element.emp_id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row.emp_id)"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

<div class="mat-elevation-z8 w-full rounded-xl overflow-hidden">
    <div class="overflow-x-auto">
        <div class="flex justify-between">
            <div class="ml-16 flex  p-2 bg-gray-100 rounded-t-xl">
              <input type="text" (input)="trackChange('name', $event)" placeholder="Name" class="rounded-lg w-36 px-4 ml-4 focus:outline-yellow-400"/>
              <input type="text" (input)="trackChange('lead', $event)" placeholder="Lead" class="rounded-lg w-36 ml-4 px-4 focus:outline-yellow-400"/>
              <input type="text" (input)="trackChange('manager', $event)" placeholder="Manager" class="rounded-lg w-36 px-4 ml-6 focus:outline-yellow-400"/>
            </div>
<div>
    <button (click)="generatePdf()" class="p-2 bg-yellow-500 my-1 mr-3 rounded-lg font-bold">EXPORT </button>
</div>
        </div>
    <table mat-table [dataSource]="dataSource" class="border-separate border-spacing-0 rounded-xl " matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> S.NO </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lead">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lead"> LEAD </th>
        <td mat-cell *matCellDef="let element"> {{element.lead}} </td>
      </ng-container>
  
      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by manager"> MANAGER </th>
        <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
      </ng-container>
  
      <ng-container matColumnDef="team_count" class="text-center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by team_count"> MEMBERS </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.team_count}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation();">
          <div class="flex justify-center">
            <mat-icon (click)="delete(element.name) " class="hover:text-slate-500">delete</mat-icon>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer" (click)="view(row.name)"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

<mat-card class="card">
    <mat-card-header class="text-yellow-500 px-8 flex-col justify-center">
      <diV class="p-2">
      <h2 class="text-3xl font-bold">{{ project.name}}</h2>
    </diV>
    <mat-icon title="Edit" (click)="openDialog(project)" class="absolute top-3 right-3 cursor-pointer">edit</mat-icon>
    </mat-card-header>
    <mat-card-content class= "text-left">
        <div class=" justify-center flex">
      <div class="h-28 w-5/6 ">
        <div class="grid grid-cols-5 mt-4 gap-5">
            <div class="col-span-3">
            <div class=" flex space-x-2">
                <h2>About project: </h2><div  class="font-bold">{{project.description}}</div>
            </div>
            <div class="mt-4 flex space-x-2">

                <h2>Project Manager: </h2><div class="font-bold">{{project.manager}}</div>
            </div>

            </div>
            <!-- <div class="flex space-x-2 w-96">
                <h2>Team Lead:</h2> <div class="font-bold">{{project.lead}}</div>
            </div> -->
        </div>
      </div></div>
      <div>
        <h2 class="text-yellow-700 uppercase text-center  font-semibold">Team members</h2>
        <div class=" w-full overflow-hidden">
            <div class="overflow-x-auto">
            <table mat-table [dataSource]="dataSource" class="border-separate border-spacing-0 rounded-xl " matSort (matSortChange)="announceSortChange($event)">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> S.NO </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
              </ng-container>
          
              <ng-container matColumnDef="emp_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by emp_id"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name |courtesyTitle:element.gender}} </td>
              </ng-container>
          
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by role"> ROLE </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns; "  class="cursor-pointer" (click)="view(row.emp_id)"></tr>
            </table>
          </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
      </div>
    </mat-card-content>
  </mat-card>

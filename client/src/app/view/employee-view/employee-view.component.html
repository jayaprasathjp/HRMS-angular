<mat-card class="card">
    <mat-card-header class=" bg-yellow-800 text-white px-8 flex-col justify-center">
      <diV class="p-5">
      <h2 class="text-3xl">{{ employee.name| courtesyTitle:employee.gender }}</h2>
      <h2 class="text-2xl text-white">{{ employee.role }}</h2>
    </diV>
    <mat-icon title="Edit" (click)="openDialog(employee)" class="absolute top-3 right-3 cursor-pointer">edit</mat-icon>
    </mat-card-header>
    <mat-card-content class=" text-left">
      <div class="flex content-between gap-7 p-6 " *ngIf="employee">
        <div class="flex-1">
          <p><span class="label">Employee ID:</span> {{ employee.emp_id }}</p>
          <p><span class="label">Email:</span> {{ employee.email }}</p>
          <p><span class="label">Gender:</span> {{ employee.gender }}</p>
          <p><span class="label">Phone Number:</span> +91 {{ employee.phone }}</p>
        </div>
        <div class="flex-1">
          <p><span class="label">Reports To:</span> {{ employee.reports_to }}</p>
          <p class="!text-yellow-500"><span class="label">Project:</span> {{ employee.project }} <mat-icon routerLink="project-view" (click)=" this.router.navigate(['/project-view'], { queryParams: { name: employee.project} })" class="cursor-pointer ml-4 absolute">article</mat-icon> </p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions >
      <a routerLink="/employee-list" class="ml-7 hover:bg-yellow-500 bg-yellow-600 p-2 px-5 inline-block text-white font-bold text-base rounded-lg ">Back</a>
    </mat-card-actions>
  </mat-card>

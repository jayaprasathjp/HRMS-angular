<div
  class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-yellow-500 to-yellow-800 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl ">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto  w-[280px] sm:max-w-sm">
              <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Login Portal
              </h2>
              <h2
                class="text-center text-base font-bold leading-9 tracking-tight text-yellow-400"
              >
                HRMS
              </h2>
            </div>

            <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
              <form
                [formGroup]="loginForm"
                (ngSubmit)="login()"
                class="space-y-6"
              >
                <div>
                  <label
                    for="username"
                    class="block text-sm/6 font-medium text-gray-900"
                    >username</label
                  >
                  <div class="mt-2">
                    <input appSanitizeInput
                      type="text"
                      formControlName="username"
                      name="username"
                      id="username"
                      autocomplete="username"
                      required
                      class="bg-gray-100 block w-full shadow-md rounded-md px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-yellow-400 sm:text-sm/6"
                    />
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label
                      for="password"
                      class="block text-sm/6 font-medium text-gray-900"
                      >Password</label
                    >
                  </div>
                  <div class="mt-2">
                    <input appSanitizeInput
                      type="password"
                      formControlName="password"
                      name="password"
                      id="password"
                      autocomplete="current-password"
                      required
                      class="bg-gray-100 block shadow-md w-full rounded-md  px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-yellow-400 sm:text-sm/6"
                    />
                  </div>
                </div>

                <div>
                  <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="flex w-full justify-center rounded-md bg-yellow-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-lg hover:bg-yellow-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 "
                  >
                    Login
                  </button>
                </div>
                <p *ngIf="errorMessage" class="error text-lg text-red-600">
                  {{ errorMessage }}
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
